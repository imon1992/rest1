<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div v-for="car in orders"class="orderInfo col-md-2">
        <p>Model: {{car.model}}</p>
        <p>Year of issue: {{car.year}}</p>
        <p>Color: {{car.color}}</p>
        <p>Engine capacity: {{car.engine}}</p>
        <p>Max speed: {{car.maxSpeed}}</p>
        <p>Price: {{car.price}}</p>
    </div>
   
</div>
</body>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            orders: {},
            firstName: '',
            lastName: '',
            paymentMethod: '',
            errorFName: '',
            errorLName: '',
            errorPayment: '',
            carUrl: 'http://rest123/jsClient/templates/car.html?car='
        },
        methods: {
            $_GET: function (key) {
                var s = window.location.search;
                s = s.match(new RegExp(key + '=([^&=]+)'));
                return s ? s[1] : false;
            },
            status: function (response) { 
                if (response.status >= 200 && response.status < 300) {  
                    return Promise.resolve(response)  
                } else {  
                    return Promise.reject(new Error(response.statusText))  
                }  
            },
            json: function(response,self) {
                return response.json(); 
            },
            getCookie: function (name) {
                var matches = document.cookie.match(new RegExp(
                    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
                ));
                return matches ? decodeURIComponent(matches[1]) : undefined;
            }
        },
        created () {
            var self = this;
                var id = this.getCookie('id');
                var hash = this.getCookie('hash');
                fetch('http://rest123/server/api/auth?id='+id+'&hash='+hash,{  
                    method: 'get'})
                .then(this.status)
                .then(this.json)
                .then(function(data){ 
                    if(data != false)
                    {
                        fetch('http://rest123/server/api/orders/',{  
                            method: 'get'})
                        .then(self.status)
                        .then(self.json)
                        .then(function(data){
                            self.orders = data;      
                        });
                    }      
                });
        } 
    })
</script>
<style scoped>

.orderInfo{
    margin-left: 100px;
    margin-right: 100px;
    margin-bottom: 40px;
    border: 1px solid black;
    float: left;
}

.order input, .order select{
    display: block;
}

.error{
    color: red;
}
</style>
</html>
